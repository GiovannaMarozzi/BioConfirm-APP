<div id="form-passenger">
    <form (ngSubmit)="submitForm()" #cadastroForm="ngForm">
        <div class="mb-3">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome Completo"
                [(ngModel)]="cadastro.nome" required>
        </div>

        <div class="mb-3">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF" [(ngModel)]="cadastro.cpf"
                required>
        </div>

        <div class="mb-3">
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" class="form-control" placeholder="RG" [(ngModel)]="cadastro.rg"
                required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                [(ngModel)]="cadastro.email" required>
        </div>

        <div class="mb-3">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" class="form-control" placeholder="Idade"
                [(ngModel)]="cadastro.idade" required>
        </div>

        <div class="mb-3">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control"
                [(ngModel)]="cadastro.dataNascimento" required>
        </div>

        <div class="mb-3">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço Completo"
                [(ngModel)]="cadastro.endereco" required>
        </div>

        <div class="mb-3">
            <label for="celular">Número de Celular:</label>
            <input type="tel" id="celular" name="celular" class="form-control" placeholder="Celular"
                [(ngModel)]="cadastro.celular" required>
        </div>

        <div class="mb-3">
            <label for="dataCadastramento">Data de Cadastramento:</label>
            <input type="date" id="dataCadastramento" name="dataCadastramento" class="form-control"
                [(ngModel)]="cadastro.dataCadastramento" required>
        </div>

        <div class="mb-3">
            <label for="numeroBilhete">Número do Bilhete:</label>
            <input type="text" id="numeroBilhete" name="numeroBilhete" class="form-control"
                placeholder="Número do bilhete" [(ngModel)]="cadastro.numeroBilhete" required disabled>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="confirmacao" name="confirmacao"
                [(ngModel)]="cadastro.confirmacao" required>
            <label class="form-check-label" for="confirmacao">Confirmo os dados informados</label>
        </div>

        <button type="submit" id="confirm" class="btn btn-primary" data-toggle="collapse" data-target="#collapse"
            aria-expanded="false" aria-controls="collapse" [disabled]="!cadastro.confirmacao">
            Cadastrar Biometria
        </button>

        <div class="collapse" id="collapse">
            <div id="buttons-biometric" class="d-flex flex-row">
                <button type="button" class="btn btn-outline-secondary biometric" [disabled]="buttonClicked1"
                    data-toggle="modal" (click)="buttonClicked1 = true; showModal(1)">Polegar Direito</button>
                <button type="button" class="btn btn-outline-secondary biometric" [disabled]="buttonClicked2"
                    data-toggle="modal" (click)="buttonClicked2 = true; showModal(2)">Indicador Direito</button>
                <button type="button" class="btn btn-outline-secondary biometric" [disabled]="buttonClicked3"
                    data-toggle="modal" (click)="buttonClicked3 = true; showModal(3)">Polegar Esquerdo</button>
                <button type="button" class="btn btn-outline-secondary biometric" [disabled]="buttonClicked4"
                    data-toggle="modal" (click)="buttonClicked4 = true; showModal(4)">Indicador Esquerdo</button>
            </div>
        </div>

        <div class="modal fade" id="modalBiometric" tabindex="-1" role="dialog" aria-labelledby="modalBiometricTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalBiometricTitle">Modal Title</h5>
                        <button type="button" class="close" aria-label="Close" (click)="hideModal()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Modal body content here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="hideModal()">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.valid || !biometricsCompleted">
            Salvar
        </button>
    </form>
</div>
