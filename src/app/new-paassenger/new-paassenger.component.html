<div id="newPassenger">
    <form #formCad="ngForm" (ngSubmit)="onSubmit()">
        <h2>Cadastro de Novo Usuário</h2>
        
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome Completo">
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF">
    </div>

    <div class="form-group">
      <label for="rg">RG:</label>
      <input type="text" id="rg" name="rg" class="form-control" placeholder="RG">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" class="form-control">
    </div>

    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Endereço Completo">
    </div>

    <div class="form-group">
      <label for="celular">Número de Celular:</label>
      <input type="tel" id="celular" name="celular" class="form-control" placeholder="Celular">
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Gerar senha e data</button>

    </form>
</div>
